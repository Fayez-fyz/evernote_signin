<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Evernote Login</title>
</head>
  <body >
   <div class="container-fluid bg-transparent">
      <div class="card border-2 rounded-5 shadow d mx-auto " >
        <div class="card-body text-center px-2">
            <img src="Evernote.png" alt="responsive" class="evernote img-fluid "  width="120"> 
            <h1 class="card-title  font-weight-bold">Evernote</h2>
            <p class="card-text lead ">Remember everything important </p>
            <div class="btn-group-vertical col-8 d mx-auto ">
              <button type="button" class="btn btn-outline-secondary px-5 " > <img src="google.png" alt="google" class="px-1" > Continue with Google</button>
            </div> 
            <div class="btn-group-vertical col-8 d mx-auto pt-2">
              <button type="button" class="btn btn-outline-secondary px-5 " > <img src="apple-logo_20.svg" alt="apple" class="px-1"> Continue with Apple</button>
            </div>
            <div>
              <hr class="col-4 d-inline-block px-4"  > <span class="col-1 d-inline-block">or</span>  <hr class="col-4 d-inline-block px-4">
            </div>
            <form >
              <div class="form-group col-8 d mx-auto">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or username">
              </div>
              <div class=" btn-group-vertical col-8 d mx-auto pt-2 " >
                <button  type="button" class="btn btn-success px-5">Submit</button>
              </div>
            </form>
            <div class="pt-2">
              <input type="checkbox" name="Remember" id="rmd">
              <label for="rmd"> Remember me for 30 days</label>
            </div>
            <div class="pt-5">
            <p>Don't have an account?</p>
             <p class="text-success">Create account</p>
            </div>
            <br>
         </div>
         
      </div>

    </div>
    
</body>
</html>
